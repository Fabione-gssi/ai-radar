name: Run AI Radar Pipeline

on:
  schedule:
    - cron: "0 */8 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - run: python run_pipeline.py
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
